<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biplob kafle - contact</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="header">
      <div class="logo">BIPLOB</div>

      <div class="lists">
        <ul class="divlists active">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="">service</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>
    <section class="contact-part">
      <div class="contact-container2">
        <h2>Hi, I am Biplob Kafle</h2>
        <p>
          You can contact me at <span>biplobkafle21@gmail.com</span> for more
          information and project related works.
        </p>
        <img src="/images/contact-img.jpg" alt="" class="contact-img" />
        <p style="display: block; color: #04aa6d; text-decoration: underline">
          Please fill the contact form.
        </p>
      </div>
      <div class="contact-container">
        <form action="" class="contact-form">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Nepal</option>
            <option value="canada">India</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>
    <hr />
    <section class="footer">
      <div class="bottompart">
        <div class="social-icons">
          <span class="linkedin"><a href="">linkedin</a></span>
          <span class="linkedin"><a href="">facebook</a></span>
          <span class="linkedin"><a href="">github</a></span>
        </div>
        <p class="copyright">&copy;BiplobKafle-2024</p>
      </div>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
